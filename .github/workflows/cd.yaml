name: Deploy to AKS

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: acr.example.com
      IMAGE_NAME: smartdocs-api
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Log in to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login $REGISTRY --username "${{ secrets.ACR_USERNAME }}" --password-stdin
      - name: Build API image
        run: |
          docker build -f src/deployments/docker/Dockerfile.api -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
      - name: Build vLLM image
        run: |
          docker build -f src/deployments/docker/Dockerfile.vllm -t $REGISTRY/smartdocs-vllm:${{ github.sha }} .
          docker push $REGISTRY/smartdocs-vllm:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: AKS credentials
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
      - name: Update manifests with new tags
        run: |
          kustomize edit set image acr.example.com/smartdocs/api:$${{ github.sha }}  # placeholder to replace
        working-directory: src/deployments/aks
      - name: Apply manifests
        run: |
          kubectl apply -f src/deployments/aks/namespace.yaml
          kubectl apply -f src/deployments/aks/secrets.yaml
          kubectl apply -f src/deployments/aks/api-deployment.yaml
          kubectl apply -f src/deployments/aks/api-hpa.yaml
          kubectl apply -f src/deployments/aks/vllm-deployment.yaml
